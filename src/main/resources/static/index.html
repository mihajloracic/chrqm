<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
        <select id="gpuHolder">

        </select>
        <select id="cpuHolder">

        </select>
        <select id="gameHolder">

        </select>
        <button id="check">Can i run it?</button>
    </div>
        <script>
            $(document).ready(function(){
                $.get("/gpu", function(data, status){
                    data.forEach(function(element) {
                        $("#gpuHolder").append("<option value='"+element.id+"'>"+element.model+"</option>");
                    });
                });
                $.get("/cpu", function(data, status){
                    data.forEach(function(element) {
                        $("#cpuHolder").append("<option value='"+element.id+"'>"+element.model+"</option>");
                    });
                });
                $.get("/games", function(data, status){
                    data.forEach(function(element) {
                        $("#gameHolder").append("<option value='"+element.id+"'>"+element.nameVal+"</option>");
                    });
                });
                $("#check").click(function () {
                    gId = $("#gpuHolder").val();
                    cId =$("#cpuHolder").val();
                    ggId = $("#gameHolder").val();
                    $.get("/check?gpuId="+ gId +"&cpuId="+ cId +"&gameId=" + ggId
                        ,
                        function(data, status){
                            alert("Data: " + data + "\nStatus: " + status);
                        });
                });
            });

        </script>

</body>

</html>
